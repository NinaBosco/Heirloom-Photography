<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
 <header class="page-header">
    <nav class="navbar navbar-expand-md ">
      <div class="container-fluid">
        <a class="navbar-brand logo" href="#">Heirloom Photography</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="headerNavigation">
          <div class="navbar-nav ">
            <a class="nav-link" href="./home.html">Home</a>
            <a class="nav-link" href="./faq.html">FAQ</a>
            <a class="nav-link" href="./contact.html">Contact Me</a>
          </div>
        </div>
      </div>
    </nav>
  </header>
  <main class="container-fluid">
    <section class="row">
      <form action="#" method="get" class="contact-form">
        <form class="row g-3">
          <div class="col-md-5">
            <label for="contact-email" class="form-label">Email</label>
            <input type="email" class="form-control" id="contact-email" name="contact-email" required>
          </div>
          <div class="col-md-5">
            <label for="contact-fname" class="form-label">First Name</label>
            <input type="text" class="form-control" id="contact-fname" name="contact-fname" required>
          </div>
          <div class="col-md-5">
            <label for="contact-lname" class="form-label">Last Name</label>
            <input type="text" class="form-control" id="contact-lname" name="contact-lname" required>
          </div>
          <div class="col-md-5">
            <label for="contact-message" class="form-label">Message</label>
            <textarea class="form-control" id="contact-message" rows="8">Tell me about your project.</textarea>
          </div>
          <div class="col-12">
            <button type="submit" class="btn btn-primary">Submit</button>
          </div>
        </form>
      </form>
    </section>
  </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
